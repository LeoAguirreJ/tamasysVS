<br>

<table class="table table-striped table-bordered table-hover display" id="t_conductores">
    <thead>
        <tr>
            <th>Nombre del conductor</th>
            <th>Tipo de Documento</th>
            <th>Documento de identidad</th>
            <th>Télefono</th>
            <th>Correo electrónico</th>
            <th>Fecha de vencimiento de la licencia de conducción</th>
            <th>Opción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of infoConsulta">
            <td>{{x.nombreConductor}}</td>
            <td>{{x.tipoDocumento}}</td>
            <td>{{x.documento}}</td>
            <td>{{x.telefono}}</td>
            <td>{{x.email}}</td>
            <td>{{x.licenciaconducir}}</td>
            <td>
                <button (click)="formularioActualizar(x.id)" class="btn btn-warning">Editar</button>
                <button (click)="eliminar(x.id, x.nombreConductor)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
