<br>

<table id="t_vehiculos" class="table table-striped table-bordered table-hover display" style="width:100%">
    <thead>
        <tr>
            <th>DOCUMENTO SOCIO</th>
            <th>DOCUMENTO CONDUCTOR</th>
            <th>PLACA</th>
            <th>NÚMERO TAXI</th>
            <th>SOAT</th>
            <th>TECNICO MECANICA</th>
            <th>OPCIÓN</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehiculo of infoConsulta">
            <td>{{vehiculo.docSocio}}</td>
            <td>{{vehiculo.docConductor}}</td>
            <td>{{vehiculo.placa}}</td>
            <td>{{vehiculo.numeroTaxi}}</td>
            <td>{{vehiculo.soat}}</td>
            <td>{{vehiculo.tecnicoMecanica}}</td>
            <td>
                <button (click)="FormularioEditar(vehiculo.id)"class="btn btn-warning">Editar</button>
                <button (click)="eliminar(vehiculo.id)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>

</table>
